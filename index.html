<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <div class="odin">
            <img src="images/odin-lined.png" alt="Odin" style="height: 100px; width: auto;">Odin
        </div>
        <div class="footer">
            Foto von <a href="https://unsplash.com/de/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="foto-link">Halie West</a> auf <a href="https://unsplash.com/de/fotos/grune-blattpflanze-in-nahaufnahme-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="foto-link">Unsplash</a>
        </div>
    </div> 
    <div class="right-side">  
        <div class="text-field">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <p>Sign up <i>now</i> to get started.</p>
            <br>
            <p>You <i>know</i> what you want to.</p>
        </div>
        <div class="input-header">
            Let's do this!
        </div>
    <form action="#" method="post">
        <div class="input-fields">
            <div class="row">
                <div class="item">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="item">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div> 
            <div class="row">  
                <div class="item">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="item">
                    <label for="phone">PHONE NUMBER</label>               
                    <input type="tel" id="phone" name="phone">
                </div>
            </div> 
            <div class="row">
                <div class="item">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" onchange='onChange()'>
                </div>    
                <div class="item">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm" name="confirm" onchange='onChange()'>
                </div>
            </div>
        </div>
        <div>
            <div class="submit-button">
                <button type="submit" name="submit"  value="registration"  id="submit">Create Account</button>
            </div> 
        </form>
            <div class="footer-text">  
                Already have an account? <a href="#" class="login-link">Log in</a>
            </div> 
        </div>
    </div> 

    <script>

function onChange() {
  const password = document.querySelector('input[name=password]');
  const confirm = document.querySelector('input[name=confirm]');
  if (confirm.value === password.value) {
    confirm.setCustomValidity('');
  } else {
    confirm.setCustomValidity('Passwords do not match');
  }
}
    </script>
    
</body>
</html>
